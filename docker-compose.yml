networks:
  backend:

volumes:
  pgdata:
  csvdata:

services:
  db:
    image: postgres:16
    container_name: iss_db
    environment:
      POSTGRES_DB: monolith
      POSTGRES_USER: monouser
      POSTGRES_PASSWORD: monopass
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U monouser -d monolith"]
      interval: 10s
      timeout: 5s
      retries: 10
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    networks:
      - backend
    ports:
      - "5432:5432"

  # Go ISS Service (migrated from Rust)
  go_iss:
    build:
      context: ./services/go-iss
    container_name: go_iss
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgres://monouser:monopass@db:5432/monolith}
      NASA_API_URL: ${NASA_API_URL:-https://visualization.osdr.nasa.gov/biodata/api/v2/datasets/?format=json}
      NASA_API_KEY: ${NASA_API_KEY:-DEMO_KEY}
      FETCH_EVERY_SECONDS: ${FETCH_EVERY_SECONDS:-600}
      WHERE_ISS_URL: ${WHERE_ISS_URL:-https://api.wheretheiss.at/v1/satellites/25544}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - backend
    ports:
      - "8081:3000"

  # Node.js Web Service (migrated from PHP/Laravel)
  node_web:
    build:
      context: ./services/node-web
    container_name: node_web
    environment:
      PORT: 3000
      RUST_BASE: http://go_iss:3000
      JWST_HOST: https://api.jwstapi.com
      JWST_API_KEY: ${JWST_API_KEY:-baa96cdf-4a82-45f1-b986-d10a96826442}
      ASTRO_APP_ID: ${ASTRO_APP_ID:-745a5e07-70ae-49fc-8014-6a509551f829}
      ASTRO_APP_SECRET: ${ASTRO_APP_SECRET:-fe85a6503e3dd694a5d888effb336aefbbb5f54f348a134bd84126de5f69f536c5f05e75a55d395f41ae789b037bed48b7a505a690637acbf2108f5aefe3d934e0ab7b23bf469552d5eb6fc428f8ea981b02323cf3f6ec996ad7b6eab8312f786fd8c25eafc22cea532030c8dc3749c4}
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: monolith
      DB_USERNAME: monouser
      DB_PASSWORD: monopass
    depends_on:
      db:
        condition: service_healthy
      go_iss:
        condition: service_started
    networks:
      - backend
    ports:
      - "8080:3000"

  # Legacy Rust service (kept for reference, not started by default)
  # rust_iss:
  #   build:
  #     context: ./services/rust-iss
  #   container_name: rust_iss
  #   ...

  python_legacy:
    build:
      context: ./services/pascal-legacy
    container_name: python_legacy
    environment:
      CSV_OUT_DIR: /data/csv
      GEN_PERIOD_SEC: ${LEGACY_PERIOD:-300}
      PGHOST: db
      PGPORT: 5432
      PGUSER: monouser
      PGPASSWORD: monopass
      PGDATABASE: monolith
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - csvdata:/data/csv
    networks:
      - backend
